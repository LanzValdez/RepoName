name: NinjaAI QA - CT launch

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Unique run ID from backend"
        required: true
      test_branch:
        description: "Branch to run tests against"
        required: true
      path:
        description: "Test path to run"
        required: false
        default: "default-path"

jobs:
  ninjaai-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code (branch triggered by frontend)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Mark test IN PROGRESS
      - name: Mark test IN PROGRESS
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "IN_PROGRESS"
            }'

      # 6Ô∏è‚É£ Run Playwright tests
      - name: Run NinjaAI QA test
        id: playwright
        run: |
          npx playwright test tests/example.spec.ts --output test-results/screenshots --reporter=json > result.json

      # 7Ô∏è‚É£ Upload screenshots to S3 Lambda
      - name: Upload screenshots to S3
        if: always()
        run: |
          echo "üì§ Uploading screenshots to S3 for runId: ${{ inputs.run_id }}"
          RUN_ID="${{ inputs.run_id }}"
          ENDPOINT="https://1qmqknkyd0.execute-api.ap-southeast-1.amazonaws.com/dev/tos3"

          # Loop over screenshots
          for file in test-results/screenshots/**/*; do
            if [[ -f "$file" ]]; then
              FILE_NAME=$(basename "$file")
              BASE64_CONTENT=$(base64 "$file" | tr -d '\n')
              curl -X POST "$ENDPOINT" \
                -H "Content-Type: application/json" \
                -d '{
                  "runId": "'"$RUN_ID"'",
                  "fileName": "'"$FILE_NAME"'",
                  "folder": "'"$RUN_ID"'",
                  "content": "'"$BASE64_CONTENT"'"
                }'
            fi
          done


      # 9Ô∏è‚É£ Send SUCCESS result
      - name: Send SUCCESS result
        if: success()
        run: |
          PASSED=$(jq '.stats.expected' result.json)
          FAILED=$(jq '.stats.unexpected' result.json)

          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "SUCCESS",
              "testSummary": "'"$PASSED passed, $FAILED failed"'",
              "logsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'

      # üî¥ Send FAILED result
      - name: Send FAILED result
        if: failure()
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "FAILED",
              "testSummary": "One or more tests failed",
              "logsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
