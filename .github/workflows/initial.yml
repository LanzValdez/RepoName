name: NinjaAI QA - CT launch

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Unique run ID from backend"
        required: true
      test_branch:
        description: "Branch to run tests against"
        required: true
      path:
        description: "Test path to run"
        required: false
        default: "default-path"

jobs:
  ninjaai-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code (branch triggered by frontend)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.test_branch }}

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Login to AWS CodeArtifact (if using private packages)
      - name: Login to AWS CodeArtifact
        run: |
          aws codeartifact login \
            --tool npm \
            --domain sni-react-components \
            --domain-owner 345594593778 \
            --repository sni-react-components-prod \
            --region ap-southeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ap-southeast-1

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Mark test IN PROGRESS
      - name: Mark test IN PROGRESS
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "IN_PROGRESS"
            }'

      # 7Ô∏è‚É£ Run Playwright tests
      - name: Run NinjaAI QA test
        id: playwright
        run: |
          mkdir -p test-results/screenshots/${{ inputs.run_id }}

          # Set RUN_ID environment variable for tests
          export RUN_ID=${{ inputs.run_id }}

          npx playwright test tests/example.spec.ts \
            --output test-results/screenshots/${{ inputs.run_id }} \
            --reporter=json > result.json

      - name: Upload screenshots via API
        run: |
          set -e
      
          RUN_ID=${{ inputs.run_id }}
          SCREENSHOT_DIR="test-results/screenshots/${RUN_ID}"
      
          # Check if directory exists
          if [ ! -d "$SCREENSHOT_DIR" ]; then
            echo "No screenshots found in $SCREENSHOT_DIR. Skipping upload."
            exit 0
          fi
      
          SCREENSHOT_JSON="[]"
      
          # Loop over PNGs
          for file in "$SCREENSHOT_DIR"/*.png; do
            [ -e "$file" ] || continue  # skip if no file matches
            CONTENT=$(base64 "$file" | tr -d '\n')
            FILENAME=$(basename "$file")
            SCREENSHOT_JSON=$(echo "$SCREENSHOT_JSON" | jq --arg fname "$FILENAME" --arg content "$CONTENT" '. += [{"filename": $fname, "contentBase64": $content}]')
          done
      
          # POST to API Gateway
          echo "Uploading screenshots to API..."
          curl -X POST https://1qmqknkyd0.execute-api.ap-southeast-1.amazonaws.com/dev/tos3 \
            -H "Content-Type: application/json" \
            -d "{\"runId\":\"$RUN_ID\",\"screenshots\":$SCREENSHOT_JSON}"


      # üî¥ 10Ô∏è‚É£ Send FAILED result
      - name: Send FAILED result
        if: failure()
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "FAILED",
              "testSummary": "One or more tests failed",
              "logsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
