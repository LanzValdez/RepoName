name: NinjaAI QA - CT launch

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Unique run ID from backend"
        required: true
      test_branch:
        description: "Branch to run tests against"
        required: true
      path:
        description: "Test path to run"
        required: false
        default: "default-path"

jobs:
  ninjaai-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (branch triggered by frontend)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Mark test IN PROGRESS
      - name: Mark test IN PROGRESS
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "IN_PROGRESS"
            }'

      # 6️⃣ Run Playwright tests
      - name: Run NinjaAI QA test
        id: playwright
        run: |
          npx playwright test tests/example.spec.ts --output test-results/screenshots --reporter=json > result.json

      # 7️⃣ Upload screenshots as GitHub artifact
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: test-results/screenshots/

      # 8️⃣ Send SUCCESS result
      - name: Send SUCCESS result
        if: success()
        run: |
          PASSED=$(jq '.stats.expected' result.json)
          FAILED=$(jq '.stats.unexpected' result.json)

          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "SUCCESS",
              "testSummary": "'"$PASSED passed, $FAILED failed"'",
              "logsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'

      # 9️⃣ Send FAILED result
      - name: Send FAILED result
        if: failure()
        run: |
          curl -X POST ${{ secrets.BACKEND_API_URL }}/update \
            -H "Content-Type: application/json" \
            -d '{
              "runId": "'"${{ inputs.run_id }}"'",
              "status": "FAILED",
              "testSummary": "One or more tests failed",
              "logsUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
