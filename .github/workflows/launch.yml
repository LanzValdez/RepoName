name: NinjaAI QA - CT launch

on:
  workflow_dispatch: # manual trigger from Lambda or GitHub UI
    inputs:
      path:
        description: 'Test path to run'
        required: false
        default: 'default-path'

jobs:
  ninjaai-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Login to AWS CodeArtifact (only if using private packages)
      - name: Login to AWS CodeArtifact
        run: |
          aws codeartifact login \
            --tool npm \
            --domain sni-react-components \
            --domain-owner 345594593778 \
            --repository sni-react-components-prod \
            --region ap-southeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ap-southeast-1

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 6️⃣ Run Playwright test
      - name: Run NinjaAI QA test
        run: |
          npx playwright test tests/example.spec.ts --headed --project=chromium --reporter=list
